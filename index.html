    }

        background-color: rgb(119, 19, 19);
        padding: 5px;

        color: aliceblue;
        
    }

    summary,
    p {
        font-size: large;
        color: aliceblue
    }

    audio {
        width: 100%;
        margin-left: 0;
        position: fixed;
        top: 7px;
        margin-left: -10px;
        background-color: transparent;
    }
    audio::-webkit-media-controls-panel {
      
        border-radius: 0;
        background-color: rgb(136,236,236);
    }
    audio::-webkit-media-controls {
        color: rgb(0, 0, 0);
        filter:invert(100%);
        
        background-color: rgb(136,236,236);
    }
    

    li {
        text-align: center;
        font-size: large;
    }

    p {
        color: yellow;
    }
</style>
